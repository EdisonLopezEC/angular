<p>Listado de Heroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
    <h2>Heroe Borrado: <small>{{heroeBorrado}}</small></h2>
</div>

<ng-template #noBorrado>
    <h2>No a borrado nada</h2>
</ng-template>



<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}.-{{heroe}}
    </li>
</ul>


<button (click)="borrarHeroe()">Borrar Ultimo Heroe</button>
<button (click)="borrarHeroePrimero()">Borrar Primer Heroe</button>
